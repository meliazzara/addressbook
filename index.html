<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #ffdce9;
        padding: 30px;
      }

      h1 {
        color: #2f855a;
      }

      input,
      button {
        padding: 8px;
        margin: 5px 0;
      }

      button {
        cursor: pointer;
        background: #2f855a;
        color: white;
        border: none;
      }

      button.delete {
        background: #e53e3e;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #e6f7ef;
        margin-top: 15px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #cbd5e0;
      }

      thead {
        background: #2f855a;
        color: white;
      }

      .form-box {
        background: #fff;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“’ Address Book</h1>

    <input
      type="text"
      id="searchInput"
      placeholder="Search by name..."
      onkeyup="searchContacts()"
    />

    <div class="form-box">
      <h3 id="formTitle">Add Contact</h3>

      <input type="hidden" id="contactId" />

      <div>
        <input type="text" id="fullName" placeholder="Full Name" />
      </div>
      <div>
        <input type="email" id="email" placeholder="Email" />
      </div>
      <div>
        <input type="text" id="phone" placeholder="Phone Number" />
      </div>
      <div>
        <input type="text" id="location" placeholder="Location" />
      </div>

      <button onclick="saveContact()">Save</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody id="contactTableBody"></tbody>
    </table>

    <script src="./assets/script/scripts.js"></script>
  </body>
</html>
