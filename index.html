<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="p-6" style="background-color: #ffd6e7; color: #2e8b57">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold">Contacts</h1>
    </header>

    <div class="flex justify-between items-center mb-4">
      <div class="space-x-2">
        <button
          class="px-3 py-1 rounded-lg text-white"
          style="background-color: #2e8b57"
        >
          + New
        </button>
        <button
          class="px-3 py-1 rounded-lg text-white"
          style="background-color: #2e8b57"
        >
          Edit
        </button>
        <button
          class="px-3 py-1 rounded-lg text-white"
          style="background-color: #2e8b57"
        >
          Delete
        </button>
      </div>

      <div class="flex items-center space-x-2">
        <input
          type="text"
          placeholder="Search..."
          class="px-3 py-1 rounded-lg border"
          style="border-color: #2e8b57; color: #2e8b57"
        />
        <button
          class="px-3 py-1 rounded-lg text-white"
          style="background-color: #2e8b57"
        >
          Filter
        </button>
      </div>
    </div>

    <!-- TABLE -->
    <div class="overflow-x-auto">
      <table
        class="min-w-full rounded-lg shadow-lg overflow-hidden border"
        style="border-color: #2e8b57"
      >
        <thead style="background-color: #2e8b57; color: white">
          <tr>
            <th class="p-3 text-left"><input type="checkbox" /></th>
            <th class="p-3 text-left">Name</th>
            <th class="p-3 text-left">Email</th>
            <th class="p-3 text-left">Phone Number</th>
            <th class="p-3 text-left">Location</th>
          </tr>
        </thead>

        <tbody>
          <tr
            style="background-color: #e7f8ef"
            class="hover:bg-green-100 transition"
          >
            <td
              colspan="7"
              class="p-4 text-center italic"
              style="color: #2e8b57"
            >
              No contacts available
            </td>
          </tr>

          <tr
            style="background-color: #d5f2e3"
            class="hover:bg-green-100 transition"
          >
            <td class="p-3"></td>
            <td class="p-3"></td>
            <td class="p-3"></td>
            <td class="p-3"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="assets/script/scripts.js"></script>
  </body>
</html>
