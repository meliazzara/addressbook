<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #ffdce9;
        padding: 30px;
      }

      h1 {
        color: #2f855a;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #e6f7ef;
        margin-top: 15px;
      }

      thead {
        background: #2f855a;
        color: white;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #cbd5e0;
        text-align: left;
      }

      .empty {
        text-align: center;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Contacts</h1>

    <table>
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Location</th>
        </tr>
      </thead>

      <tbody id="contactTableBody"></tbody>
    </table>

    <script src="./assets/script/scripts.js"></script>
  </body>
</html>
