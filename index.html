<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4">Address Book</h1>

      <!-- Toolbar -->
      <div class="flex justify-between items-center mb-4">
        <div class="space-x-2">
          <button
            onclick="openNew()"
            class="bg-blue-600 text-white px-4 py-2 rounded"
          >
            + New
          </button>
          <button
            onclick="editSelected()"
            class="bg-yellow-500 text-white px-4 py-2 rounded"
          >
            Edit
          </button>
          <button
            onclick="deleteSelected()"
            class="bg-red-600 text-white px-4 py-2 rounded"
          >
            Delete
          </button>
        </div>

        <input
          id="searchInput"
          onkeyup="searchContacts()"
          type="text"
          placeholder="Search name..."
          class="border px-3 py-2 rounded"
        />
      </div>

      <!-- Table -->
      <table class="w-full border text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2">
              <input type="checkbox" onclick="toggleAll(this)" />
            </th>
            <th class="border p-2">Name</th>
            <th class="border p-2">Email</th>
            <th class="border p-2">Phone</th>
            <th class="border p-2">Location</th>
          </tr>
        </thead>
        <tbody id="contactTableBody"></tbody>
      </table>
    </div>

    <!-- MODAL -->
    <div
      id="contactModal"
      class="fixed inset-0 bg-black/40 hidden items-center justify-center"
    >
      <div class="bg-white w-96 p-6 rounded shadow">
        <h2 id="modalTitle" class="text-xl font-semibold mb-4">New Contact</h2>

        <input type="hidden" id="contactId" />

        <div class="mb-3">
          <label class="block text-sm">Name</label>
          <input id="fullName" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="mb-3">
          <label class="block text-sm">Email</label>
          <input
            id="email"
            type="email"
            class="w-full border px-3 py-2 rounded"
          />
        </div>

        <div class="mb-3">
          <label class="block text-sm">Phone</label>
          <input id="phone" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm">Location</label>
          <input id="location" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="flex justify-end space-x-2">
          <button onclick="closeModal()" class="px-4 py-2 border rounded">
            Cancel
          </button>
          <button
            onclick="saveContact()"
            class="px-4 py-2 bg-blue-600 text-white rounded"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
