<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contacts</h1>

      <div class="toolbar">
        <div class="left">
          <button onclick="openNew()">+ New</button>
          <button onclick="editSelected()">Edit</button>
          <button onclick="deleteSelected()">Delete</button>
        </div>
        <div class="right">
          <input
            type="text"
            id="searchInput"
            placeholder="Search..."
            onkeyup="searchContacts()"
          />
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th><input type="checkbox" onclick="toggleAll(this)" /></th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="contactTableBody"></tbody>
      </table>
    </div>

    <div class="modal" id="contactModal">
      <div class="modal-content">
        <h2 id="modalTitle">New Contact</h2>

        <input type="hidden" id="contactId" />

        <label>Name</label>
        <input type="text" id="fullName" />

        <label>Email</label>
        <input type="email" id="email" />

        <label>Phone</label>
        <input type="text" id="phone" />

        <label>Location</label>
        <input type="text" id="location" />

        <div class="modal-actions">
          <button onclick="closeModal()">Cancel</button>
          <button class="primary" onclick="saveContact()">Save</button>
        </div>
      </div>
    </div>

    <script src="assets/script/scripts.js"></script>
  </body>
</html>
